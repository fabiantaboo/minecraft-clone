<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            display: block;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 100;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 2px black;
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div id="crosshair"></div>
        
        <div id="ui">
            <div>AAA Minecraft Clone v2.0 - Revolutionized</div>
            <div id="position">Position: 0, 0, 0</div>
            <div id="fps">FPS: 0</div>
            <div id="biome">Biome: Unknown</div>
            <div id="seed">Seed: Loading...</div>
        </div>
        
        <div id="instructions">
            WASD: Move | Mouse: Look | F: Toggle Flight | Space/Shift: Up/Down (Flying) | Left Click: Break Block | Right Click: Place Block | +/-: Mouse Sensitivity | ESC: Unlock Mouse
        </div>
    </div>
    
    <script src="https://unpkg.com/three@0.158.0/build/three.js"></script>
    <script src="game.js"></script>
</body>
</html>
